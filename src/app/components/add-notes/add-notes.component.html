<div class="container my-5">
    <div class="col border rounded border-secondary">
        <div class="container-fluid d-flex justify-content-between">
            <h5 class="p-4 pb-0 align-self-end mb-0" style="height:fit-content;">Add Notes</h5>
            <app-button class="p-4 pb-0 disabled" text="Add" color="green" bgcolor="white" style="visibility:hidden"></app-button>
        </div>
        <hr class='mx-4'/>
        <div class="container-fluid d-flex flex-column">
            <div class="pb-1 pt-1 d-flex container-fluid">
                <div class="col">
                    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm()" validate>
                        <div class="form-group mx-0 px-0 py-1">
                            <label for="title">Title:</label>
                            <input type="text" [ngClass]="{'is-invalid': ((title.invalid && submitted) || ( title.invalid && (title.dirty || title.touched))) == true, 'is-valid': title.valid == true}" required class="form-control" id="title" formControlName="title" placeholder="Enter Title">
                            <p class="text-danger mb-0 mt-2"
                                *ngIf="(title.invalid && submitted) || ( title.invalid && (title.dirty || title.touched))">
                                Title is required
                            </p>
                        </div>
                        <div class="form-group mx-0 px-0 py-1">
                            <label for="fname">First Name:</label>
                            <input type="text" [ngClass]="{'is-invalid': ((author.invalid && submitted) || ( author.invalid && (author.dirty || author.touched))) == true, 'is-valid': author.valid == true}"  required class="form-control" id="fname" formControlName="author" placeholder="Enter First Name">
                            <p class="text-danger mb-0 mt-2"
                                *ngIf="(author.invalid && submitted) || ( author.invalid && (author.dirty || author.touched))">
                                First name is required
                            </p>
                        </div>
                        <div class="form-group mx-0 px-0 py-1">
                            <label for="fname">Notepad Contents:</label>
                            <textarea type="text"  [ngClass]="{'is-invalid': ((body.invalid && submitted) || ( body.invalid && (body.dirty || body.touched))) == true, 'is-valid': body.valid == true}"required rows='3'class="form-control" id="body" formControlName="body" placeholder="Enter Notepad Contents"></textarea>
                            <p class="text-danger mb-0 mt-2"
                                *ngIf="(body.invalid && submitted) || ( body.invalid && (body.dirty || body.touched))">
                                Body is required
                            </p>
                        </div>
                        <div class="form-group mx-0 px-0 py-4 d-flex justify-content-center">
                            <input type="reset" class="form-control btn btn-light border border-secondary d-flex w-auto mx-2"/>
                            <input type="submit" class="form-control d-flex w-auto mx-2 btn-primary btn"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
